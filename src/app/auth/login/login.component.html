<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             ngModel
             name="email"
             email
             required
      >
      <mat-error>Error</mat-error>
    </mat-form-field >
    <mat-form-field hintLabel="Please enter your password">
      <input type="password"
             matInput
             placeholder="Your password"
             ngModel
             name="password"
             minlength="6"
             #pwInput="ngModel"
             required
      >
      <mat-error>Invalid password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
