<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="name"
             matInput
             placeholder="Your name"
             ngModel
             name="name"
             minlength="2"
             required
      >
      <mat-error>Min 2 chars</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="email"
             matInput
             placeholder="Your email"
             ngModel
             name="email"
             email
             required
      >
      <mat-error>Error</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Min 6 char">
      <input type="password"
             matInput
             placeholder="Your password"
             ngModel
             name="password"
             minlength="6"
             #pwInput="ngModel"
             required
      >
      <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
      <mat-error>Min 6 char</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        name="date"
        ngModel
        required
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="primary" ngModel name="agree" required="">Agree</mat-checkbox>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
